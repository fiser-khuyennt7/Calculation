<!DOCTYPE html>
<html>
<body>
	<div>
		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<input  id="Pheptinh" type="text" placeholder="pheptinh">
		</br>
		</br>
		</br>
		<input id="1" type="button" value = "1" onclick = "chaymot()">
		<input id="2" type="button" value = "2" onclick = "chayhai()">
		<input id="3" type="button" value = "3" onclick = "chayba()">
		</br>
		<input id="4" type="button" value = "4" onclick = "chaybon()">
		<input id="5" type="button" value = "5" onclick = "chaynam()">
		<input id="6" type="button" value = "6" onclick = "chaysau()">
		</br>
		<input id="7" type="button" value = "7" onclick = "chaybay()">
		<input id="8" type="button" value = "8" onclick = "chaytam()">
		<input id="9" type="button" value = "9" onclick = "chaychin()">
		</br>
		<input id="0" type="button" value = "0" onclick = "chaykhong()">
		<input id="-1"type="button" value = "+" onclick = "chaycong()">
		<input id="-2"type="button" value = "-" onclick = "chaytru()">
		</br>
		<input id="-3"type="button" value = "x"onclick = "chaynhan()">
		<input id="-4"type="button" value = ":"onclick = "chaychia()">
		<input type="button" value= "=" onclick= "result()" />
		</br>
		<input id="-5"type="button" value = "Reset" onclick = "reset()">
		
		
		
		
	</div>
</body>
<script>


function chaymot() {
	var temp = $("#Pheptinh").val();
	temp = temp +1;
	$("#Pheptinh").val(temp);
}
function chayhai() {
	var temp = $("#Pheptinh").val();
	temp = temp + 2;
	$("#Pheptinh").val(temp);
}
function chayba() {
	var temp = $("#Pheptinh").val();
	temp = temp + 3;
	$("#Pheptinh").val(temp);
}
function chaybon() {
	var temp = $("#Pheptinh").val();
	temp = temp + 4;
	$("#Pheptinh").val(temp);
}
function chaynam() {
	var temp = $("#Pheptinh").val();
	temp = temp + 5;
	$("#Pheptinh").val(temp);
}
function chaysau() {
	var temp = $("#Pheptinh").val();
	temp = temp + 6;
	$("#Pheptinh").val(temp);
}
function chaybay() {
	var temp = $("#Pheptinh").val();
	temp = temp + 7;
	$("#Pheptinh").val(temp);
}
function chaytam() {
	var temp = $("#Pheptinh").val();
	temp = temp + 8;
	$("#Pheptinh").val(temp);
}
function chaychin() {
	var temp = $("#Pheptinh").val();
	temp = temp + 9;
	$("#Pheptinh").val(temp);
	
}
function chaykhong() {
	var temp = $("#Pheptinh").val();
	temp = temp + 0;
	$("#Pheptinh").val(temp);
}
function chaycong() {
	var temp = $("#Pheptinh").val();
	temp = temp + " " + "+" + " ";
	$("#Pheptinh").val(temp);
}
function chaytru() {
	var temp = $("#Pheptinh").val();
	temp = temp + " " + "-" + " ";
	$("#Pheptinh").val(temp);
}
function chaynhan() {
	var temp = $("#Pheptinh").val();
	temp = temp +" " + "x" + " ";
	$("#Pheptinh").val(temp);
}
function chaychia() {
	var temp = $("#Pheptinh").val();
	temp = temp + " "+ ":" + " ";
	$("#Pheptinh").val(temp);
}
function reset() {
	$("#Pheptinh").val(null);
	$("#Result").val(null);
}

function result(){
	var bt = $("#Pheptinh").val();
	var ar = [];
	ar = bt.split(" ");
	var kq = 0;
	var i = 0;
	for(i = 0; i< ar.length; i++){
		if(i%2 == 1){
			if(ar[i] == "x"){
				var temp = 1;
				temp = new Number(ar[i-1]);
				temp = temp * new Number(ar[i+1]);
				ar[i+1] = temp;
				if(ar[i-2]== "-"){
					ar[i] = "-";
				} else{
					ar[i] = "+";
				}
				ar[i-1] = 0;
				
			}	
			if(ar[i] == ":"){
				var temp = 1;
				temp = new Number(ar[i-1]);
				temp = temp / new Number(ar[i+1]);
				ar[i+1] = temp;
				if(ar[i-2]== "-"){
					ar[i] = "-";
				} else{
					ar[i] = "+";
				}
				ar[i-1] = 0;
				
			}	
		}
	}
	kq = new Number(ar[0]);
	for(i = 0; i< ar.length; i++) {	
		if(i%2 == 1){		
			if(ar[i] == "+") {
				kq += new Number(ar[i+1]);
			} else {
				if(ar[i] == "-") {
					kq -= new Number(ar[i+1]);
					}
			}
		}
		
	}
	$("#Pheptinh").val(kq);
	
}


</script>
</html>
